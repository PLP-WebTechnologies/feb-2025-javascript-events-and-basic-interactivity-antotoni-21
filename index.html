<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¯ JavaScript Playground</h1>

  <section>
    <h2>Event Handling</h2>
    <button id="clickBtn">Click Me!</button>
    <div id="hoverBox">Hover over me!</div>
    <button id="secretBtn">Double Click Me</button>
  </section>

  <section>
    <h2>Interactive Elements</h2>
    <button id="colorBtn">Change My Color</button><br /><br />

    <img id="galleryImage" src="https://via.placeholder.com/300x200?text=Image+1" width="300" />
    <button id="nextImg">Next</button><br /><br />

    <div class="tabs">
      <button class="tab" data-target="content1">NAME</button>
      <button class="tab" data-target="content2">AGE</button>
    </div>
    <div id="content1" class="content">anthony kiptoo</div>
    <div id="content2" class="content" style="display: none;">23</div>
  </section>

  <section>
    <h2>Form Validation</h2>
    <form id="myForm">
      <input type="text" id="username" placeholder="Username" required /><br />
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button type="submit">Submit</button>
      <p id="feedback"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
